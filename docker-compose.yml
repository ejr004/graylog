version: '2'
services:
  # MongoDB: https://hub.docker.com/_/mongo/
  mongodb:
    hostname: mongodb
    image: mongo:3
    volumes:
      - ./mongo_data:/data/db
    environment:
    CHANGE ME Your timezone
        - TZ=America/Sao_Paulo
    restart: always
  # Elasticsearch: https://www.elastic.co/guide/en/elasticsearch/reference/6.x/docker.html
  elasticsearch:
    hostname: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.8.5
    volumes:
      - ./es_data:/usr/share/elasticsearch/data
    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      CHANGE ME Your timezone
      - TZ=America/Sao_Paulo
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 3g
    restart: always
  # Graylog: https://hub.docker.com/r/graylog/graylog/
  graylog:
    hostname: graylog
    image: graylog/graylog:3.3
    volumes:
      - ./graylog_journal:/usr/share/graylog/data/journal
    environment:
      # CHANGE ME (must be at least 16 characters)!
      - GRAYLOG_PASSWORD_SECRET=eksUiSUR59xvVp3q
      # CHANGE ME (web console password)
      - GRAYLOG_ROOT_PASSWORD_SHA2=636577585d7b8ea6cdbba0209139f7bbe9e4e90c7db876232395ba2cda95de29
      # CHANGE ME (set your graylog IP)
      - GRAYLOG_HTTP_EXTERNAL_URI=http://0.0.0.0:9000/
      # CHANGE ME Your timezone
      - TZ=America/Sao_Paulo
    links:
      - mongodb:mongo
      - elasticsearch
    depends_on:
      - mongodb
      - elasticsearch
    ports:
      # Graylog web interface and REST API
      - 9000:9000
      # Syslog TCP
      - 1514:1514
      # Syslog UDP
      - 1514:1514/udp
      # GELF TCP
      - 12201:12201
      # GELF UDP
      - 12201:12201/udp
    restart: always
# Volumes for persisting data, see https://docs.docker.com/engine/admin/volumes/volumes/
